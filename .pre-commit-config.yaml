# ============================================================================
# Pre-commit Configuration for BigBrotr
# ============================================================================
#
# Pre-commit hooks run automatically before each commit to ensure code quality.
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate
#
# ============================================================================

default_language_version:
  python: python3.11

repos:
  # --------------------------------------------------------------------------
  # General: File hygiene and basic checks
  # --------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: debug-statements
      - id: check-docstring-first
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch, main]

  # --------------------------------------------------------------------------
  # Python: Ruff (linter + formatter)
  # --------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Linter - runs first to fix issues
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Formatter - runs after linter
      - id: ruff-format
        types_or: [python, pyi]

  # --------------------------------------------------------------------------
  # Python: Type checking (optional, slow)
  # --------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML>=6.0.12
          - pydantic>=2.0
          - asyncpg-stubs>=0.30.0
        args: [--config-file=pyproject.toml]
        pass_filenames: false
        entry: mypy src/

  # --------------------------------------------------------------------------
  # YAML: Linting
  # --------------------------------------------------------------------------
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yaml]

  # --------------------------------------------------------------------------
  # Security: Secret detection
  # --------------------------------------------------------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: |
          (?x)^(
            .*\.lock|
            .*\.md|
            \.secrets\.baseline
          )$

  # --------------------------------------------------------------------------
  # Markdown: Linting (optional, uncomment to enable)
  # --------------------------------------------------------------------------
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.43.0
  #   hooks:
  #     - id: markdownlint
  #       args: [--fix, --disable, MD013, MD033, MD041]

  # --------------------------------------------------------------------------
  # SQL: Formatting (optional, uncomment to enable)
  # --------------------------------------------------------------------------
  # - repo: https://github.com/sqlfluff/sqlfluff
  #   rev: 3.3.0
  #   hooks:
  #     - id: sqlfluff-lint
  #       args: [--dialect, postgres]
  #     - id: sqlfluff-fix
  #       args: [--dialect, postgres]

# ============================================================================
# CI Configuration (pre-commit.ci)
# ============================================================================

ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autoupdate_commit_msg: "chore(deps): update pre-commit hooks"
  autoupdate_schedule: monthly
  # Skip slow hooks in CI (run them separately with full deps)
  skip: [mypy]

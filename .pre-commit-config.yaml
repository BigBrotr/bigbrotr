# ============================================================================
# Pre-commit Configuration for BigBrotr
# ============================================================================
#
# Pre-commit hooks run automatically before each commit to ensure code quality.
#
# Installation:
#   uv sync --group dev
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate
#
# ============================================================================

default_language_version:
  python: python3

repos:
  # --------------------------------------------------------------------------
  # General: File hygiene and basic checks
  # --------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: debug-statements
      - id: check-docstring-first
      - id: mixed-line-ending
        args: [--fix=lf]

  # --------------------------------------------------------------------------
  # Python: uv lockfile sync
  # --------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.10.2
    hooks:
      - id: uv-lock

  # --------------------------------------------------------------------------
  # Python: Ruff (linter + formatter)
  # --------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      # Linter - runs first to fix issues
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Formatter - runs after linter
      - id: ruff-format
        types_or: [python, pyi]

  # --------------------------------------------------------------------------
  # Python: Type checking
  # --------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          # Type stubs
          - types-PyYAML>=6.0.12
          - asyncpg-stubs>=0.30.0
          # Runtime dependencies (for type inference)
          - pydantic>=2.5.0
          - aiohttp>=3.9.0
          - aiohttp-socks>=0.9.0
          - aiomultiprocess>=0.9.1
          - asyncpg>=0.29.0
          - cryptography>=46.0.5
          - dnspython>=2.5.0
          - geoip2>=4.8.0
          - geohash2>=1.1
          - nostr-sdk>=0.37.0
          - prometheus-client>=0.21.0
          - PyYAML>=6.0.1
          - rfc3986>=2.0.0
          - tldextract>=5.1.0
          - typing-extensions>=4.9.0
        args: [--config-file=pyproject.toml]
        pass_filenames: false
        entry: mypy src/

  # --------------------------------------------------------------------------
  # YAML: Linting
  # --------------------------------------------------------------------------
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint]

  # --------------------------------------------------------------------------
  # Security: Secret detection
  # --------------------------------------------------------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: |
          (?x)^(
            .*\.lock|
            .*\.md|
            \.secrets\.baseline
          )$

  # --------------------------------------------------------------------------
  # Markdown: Linting
  # --------------------------------------------------------------------------
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013, MD033, MD041]

  # --------------------------------------------------------------------------
  # Docker: Dockerfile linting
  # --------------------------------------------------------------------------
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3013]

  # --------------------------------------------------------------------------
  # SQL: Formatting (sqlfluff-fix implies lint â€” no separate lint hook needed)
  # --------------------------------------------------------------------------
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.5.0
    hooks:
      - id: sqlfluff-fix
        args: [--dialect, postgres, --force]
        exclude: ^deployments/.*/postgres/init/

  # --------------------------------------------------------------------------
  # Spell checking
  # --------------------------------------------------------------------------
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: [--skip, "*.lock,*.json,*.svg,site/*", --ignore-words-list, "nostr,brotr,nips,nd"]
        types_or: [markdown, python, yaml]

# ============================================================================
# CI Configuration (pre-commit.ci)
# ============================================================================

ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autoupdate_commit_msg: "chore(deps): update pre-commit hooks"
  autoupdate_schedule: monthly

# ============================================================================
# BigBrotr Docker Compose Configuration
# ============================================================================
# Description: Complete containerized deployment for BigBrotr
# Components: PostgreSQL, PGBouncer, Tor, I2P (disabled), Lokinet (disabled)
# Note: BigBrotr stores full Nostr events (tags, content, sig)
# Usage: docker-compose up -d
#
# To enable I2P/Lokinet support:
#   1. Uncomment the i2p/lokinet service definition
#   2. Uncomment the corresponding volume in the volumes section
#   3. Uncomment the depends_on entries in validator/monitor/synchronizer
#   4. Enable the network in yaml/services/*.yaml (set enabled: true)
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: bigbrotr-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: bigbrotr
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - ./data/postgres:/var/lib/postgresql/data                # Persistent data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro          # Init scripts
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro

    ports:
      - "127.0.0.1:5432:5432"

    networks:
      - bigbrotr-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d bigbrotr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]

  # --------------------------------------------------------------------------
  # PGBouncer (Connection Pooler)
  # --------------------------------------------------------------------------
  pgbouncer:
    image: edoburu/pgbouncer:v1.25.1-p0
    container_name: bigbrotr-pgbouncer
    restart: unless-stopped

    environment:
      DATABASE_URL: postgres://admin:${DB_PASSWORD}@postgres:5432/bigbrotr
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 20
      AUTH_TYPE: scram-sha-256

    ports:
      - "127.0.0.1:6432:5432"

    networks:
      - bigbrotr-network

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Tor Proxy (SOCKS5) - .onion relay support
  # --------------------------------------------------------------------------
  tor:
    image: osminogin/tor-simple:0.4.8.10
    container_name: bigbrotr-tor
    restart: unless-stopped

    ports:
      - "127.0.0.1:9050:9050"

    networks:
      - bigbrotr-network

    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 9050 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"


  # --------------------------------------------------------------------------
  # BigBrotr Seeder Service
  # --------------------------------------------------------------------------
  seeder:
    build:
      context: ../../
      dockerfile: implementations/bigbrotr/Dockerfile
    container_name: bigbrotr-seeder
    restart: "no"

    environment:
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ./yaml:/app/yaml:ro
      - ./static:/app/static:ro

    networks:
      - bigbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["python", "-m", "services", "seeder"]

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # --------------------------------------------------------------------------
  # BigBrotr Finder Service
  # --------------------------------------------------------------------------
  finder:
    build:
      context: ../../
      dockerfile: implementations/bigbrotr/Dockerfile
    container_name: bigbrotr-finder
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - bigbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["python", "-m", "services", "finder"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # BigBrotr Validator Service
  # --------------------------------------------------------------------------
  validator:
    build:
      context: ../../
      dockerfile: implementations/bigbrotr/Dockerfile
    container_name: bigbrotr-validator
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - bigbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      tor:
        condition: service_healthy
      # i2p:
      #   condition: service_healthy
      # lokinet:
      #   condition: service_healthy

    command: ["python", "-m", "services", "validator"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # BigBrotr Monitor Service
  # --------------------------------------------------------------------------
  monitor:
    build:
      context: ../../
      dockerfile: implementations/bigbrotr/Dockerfile
    container_name: bigbrotr-monitor
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./yaml:/app/yaml:ro
      - ./static:/app/static:ro

    networks:
      - bigbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      tor:
        condition: service_healthy
      # i2p:
      #   condition: service_healthy
      # lokinet:
      #   condition: service_healthy

    command: ["python", "-m", "services", "monitor"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # BigBrotr Synchronizer Service
  # --------------------------------------------------------------------------
  synchronizer:
    build:
      context: ../../
      dockerfile: implementations/bigbrotr/Dockerfile
    container_name: bigbrotr-synchronizer
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - bigbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      tor:
        condition: service_healthy
      # i2p:
      #   condition: service_healthy
      # lokinet:
      #   condition: service_healthy

    command: ["python", "-m", "services", "synchronizer"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

# ----------------------------------------------------------------------------
# Volumes
# ----------------------------------------------------------------------------
# Uncomment when enabling I2P or Lokinet:
#
# volumes:
#   i2p-data:
#     name: bigbrotr-i2p-data
#   lokinet-data:
#     name: bigbrotr-lokinet-data

# ----------------------------------------------------------------------------
# Networks
# ----------------------------------------------------------------------------
networks:
  bigbrotr-network:
    driver: bridge
    name: bigbrotr-network

# ============================================================================
# USAGE
# ============================================================================
#
# 1. Setup:
#    cp .env.example .env && nano .env  # Set DB_PASSWORD, PRIVATE_KEY
#
# 2. Start:
#    docker-compose up -d
#
# 3. Verify:
#    docker-compose ps
#    docker-compose exec postgres psql -U admin -d bigbrotr -c "\dt"
#
# 4. Logs:
#    docker-compose logs -f [service]
#
# 5. Stop:
#    docker-compose down
#
# 6. Reset (WARNING: deletes all data):
#    docker-compose down && rm -rf data/postgres
#
# ============================================================================

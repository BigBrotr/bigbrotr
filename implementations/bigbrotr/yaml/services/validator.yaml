# =============================================================================
# Validator Service Configuration (BigBrotr)
# =============================================================================
# Only values that differ from defaults are specified here.
# See _template/yaml/services/validator.yaml for all options and documentation.
# =============================================================================

interval: 28800.0                  # 8 hours (default: 300.0)

metrics:
  port: 8002                       # Validator metrics port (default: 8000)

cleanup:
  enabled: true                    # Enable candidate cleanup (default: false)

networks:
  tor:
    enabled: true                  # Enable Tor relay validation (default: false)

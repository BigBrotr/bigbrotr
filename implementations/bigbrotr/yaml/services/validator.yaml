# ============================================================================
# Validator Service Configuration
# ============================================================================
# Validates candidate relay URLs before promoting to relays table.
# Workflow: cleanup → fetch chunk → validate in parallel → persist → repeat
# ============================================================================

interval: 28800.0  # 8 hours between cycles

metrics:
  port: 8002

processing:
  max_candidates: null  # Process all candidates each cycle

cleanup:
  enabled: true
  max_failures: 100  # Remove candidates after 100 failed attempts

networks:
  tor:
    enabled: true

# =============================================================================
# Synchronizer Service Configuration (BigBrotr)
# =============================================================================
# Only values that differ from defaults are specified here.
# See _template/yaml/services/synchronizer.yaml for all options and documentation.
# =============================================================================

interval: 900.0                    # 15 minutes (default: 300.0)

metrics:
  enabled: true                    # Enable metrics (default: false)
  host: "0.0.0.0"                  # Bind to all interfaces for Docker (default: 127.0.0.1)

networks:
  clearnet:
    max_tasks: 10                  # Reduced concurrency (default: 50)
  tor:
    enabled: true                  # Enable Tor relay sync (default: false)
    max_tasks: 5                   # Reduced concurrency (default: 10)
  i2p:
    max_tasks: 3                   # Reduced concurrency (default: 5)
  loki:
    max_tasks: 3                   # Reduced concurrency (default: 5)

concurrency:
  max_processes: 4                 # Multiprocess sync (default: 1)

overrides:
  - url: "wss://relay.damus.io"
    timeouts:
      request: 60.0
      relay: 7200.0

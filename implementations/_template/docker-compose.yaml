# ============================================================================
# BigBrotr Implementation Template - Docker Compose Configuration
# ============================================================================
# Description: Complete containerized deployment
# Components: PostgreSQL, PGBouncer, Tor (optional), BigBrotr services
# Usage: docker-compose up -d
#
# CUSTOMIZE:
#   1. Replace "myimpl" with your implementation name throughout
#   2. Update port numbers to avoid conflicts with other implementations
#   3. Remove Tor service and dependencies if not needed
#
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: myimpl-postgres           # <-- CUSTOMIZE
    restart: unless-stopped

    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: myimpl                     # <-- CUSTOMIZE: Match brotr.yaml
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      # Persistent data storage
      - ./data/postgres:/var/lib/postgresql/data

      # SQL initialization scripts (run in alphabetical order)
      - ./postgres/init:/docker-entrypoint-initdb.d:ro

      # PostgreSQL configuration
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro

    ports:
      # CUSTOMIZE: Use unique port to avoid conflicts
      - "127.0.0.1:5432:5432"

    networks:
      - myimpl-network                        # <-- CUSTOMIZE

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d myimpl"]  # <-- CUSTOMIZE db name
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

    # Load configuration from file
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]

  # --------------------------------------------------------------------------
  # PGBouncer (Connection Pooler)
  # --------------------------------------------------------------------------
  pgbouncer:
    image: edoburu/pgbouncer:v1.25.1-p0
    container_name: myimpl-pgbouncer          # <-- CUSTOMIZE
    restart: unless-stopped

    environment:
      DATABASE_URL: postgres://admin:${DB_PASSWORD}@postgres:5432/myimpl  # <-- CUSTOMIZE db
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 20
      AUTH_TYPE: scram-sha-256

    ports:
      # CUSTOMIZE: Use unique port (e.g., 6433 for second implementation)
      - "127.0.0.1:6432:5432"

    networks:
      - myimpl-network                        # <-- CUSTOMIZE

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Tor Proxy (SOCKS5) - OPTIONAL
  # --------------------------------------------------------------------------
  # Remove this service and all "tor" dependencies if not using .onion relays
  tor:
    image: osminogin/tor-simple:0.4.8.10
    container_name: myimpl-tor                # <-- CUSTOMIZE
    restart: unless-stopped

    ports:
      # CUSTOMIZE: Use unique port (e.g., 9051 for second implementation)
      - "127.0.0.1:9050:9050"

    networks:
      - myimpl-network                        # <-- CUSTOMIZE

    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 9050 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Seeder Service (One-shot)
  # --------------------------------------------------------------------------
  seeder:
    build:
      context: ../../
      dockerfile: implementations/_template/Dockerfile  # <-- CUSTOMIZE path
    container_name: myimpl-seeder             # <-- CUSTOMIZE
    restart: "no"

    environment:
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ./yaml:/app/yaml:ro
      - ./static:/app/static:ro

    networks:
      - myimpl-network                        # <-- CUSTOMIZE

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["python", "-m", "services", "seeder"]

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # --------------------------------------------------------------------------
  # Finder Service (Continuous)
  # --------------------------------------------------------------------------
  finder:
    build:
      context: ../../
      dockerfile: implementations/_template/Dockerfile  # <-- CUSTOMIZE path
    container_name: myimpl-finder             # <-- CUSTOMIZE
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - myimpl-network                        # <-- CUSTOMIZE

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["python", "-m", "services", "finder"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # Validator Service (Continuous)
  # --------------------------------------------------------------------------
  validator:
    build:
      context: ../../
      dockerfile: implementations/_template/Dockerfile  # <-- CUSTOMIZE path
    container_name: myimpl-validator          # <-- CUSTOMIZE
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - myimpl-network                        # <-- CUSTOMIZE

    depends_on:
      pgbouncer:
        condition: service_healthy
      tor:
        condition: service_healthy            # Remove if not using Tor

    command: ["python", "-m", "services", "validator"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # Monitor Service (Continuous)
  # --------------------------------------------------------------------------
  monitor:
    build:
      context: ../../
      dockerfile: implementations/_template/Dockerfile  # <-- CUSTOMIZE path
    container_name: myimpl-monitor            # <-- CUSTOMIZE
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./yaml:/app/yaml:ro
      - ./static:/app/static:ro

    networks:
      - myimpl-network                        # <-- CUSTOMIZE

    depends_on:
      pgbouncer:
        condition: service_healthy
      tor:
        condition: service_healthy            # Remove if not using Tor

    command: ["python", "-m", "services", "monitor"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # Synchronizer Service (Continuous)
  # --------------------------------------------------------------------------
  synchronizer:
    build:
      context: ../../
      dockerfile: implementations/_template/Dockerfile  # <-- CUSTOMIZE path
    container_name: myimpl-synchronizer       # <-- CUSTOMIZE
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - myimpl-network                        # <-- CUSTOMIZE

    depends_on:
      pgbouncer:
        condition: service_healthy
      tor:
        condition: service_healthy            # Remove if not using Tor

    command: ["python", "-m", "services", "synchronizer"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # Prometheus (Metrics Collection)
  # --------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: myimpl-prometheus              # <-- CUSTOMIZE
    restart: unless-stopped

    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus-data:/prometheus

    ports:
      # CUSTOMIZE: Use unique port to avoid conflicts
      - "127.0.0.1:9090:9090"

    networks:
      - myimpl-network                             # <-- CUSTOMIZE

    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Grafana (Metrics Visualization)
  # --------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.1
    container_name: myimpl-grafana                 # <-- CUSTOMIZE
    restart: unless-stopped

    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro

    ports:
      # CUSTOMIZE: Use unique port to avoid conflicts
      - "127.0.0.1:3000:3000"

    networks:
      - myimpl-network                             # <-- CUSTOMIZE

    depends_on:
      - prometheus

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

# ----------------------------------------------------------------------------
# Volumes
# ----------------------------------------------------------------------------
volumes:
  prometheus-data:
    name: myimpl-prometheus-data                   # <-- CUSTOMIZE
  grafana-data:
    name: myimpl-grafana-data                      # <-- CUSTOMIZE

# ----------------------------------------------------------------------------
# Networks
# ----------------------------------------------------------------------------
networks:
  myimpl-network:                             # <-- CUSTOMIZE
    driver: bridge
    name: myimpl-network                      # <-- CUSTOMIZE

# ============================================================================
# USAGE
# ============================================================================
#
# 1. Setup:
#    cp .env.example .env
#    nano .env  # Set DB_PASSWORD and optionally PRIVATE_KEY
#
# 2. Start:
#    docker-compose up -d
#
# 3. Verify:
#    docker-compose exec postgres psql -U admin -d myimpl -c "\dt"
#
# 4. Logs:
#    docker-compose logs -f
#    docker-compose logs -f synchronizer  # Single service
#
# 5. Stop:
#    docker-compose down
#
# 6. Reset (WARNING: deletes all data):
#    docker-compose down
#    rm -rf data/postgres
#    docker-compose up -d
#
# ============================================================================

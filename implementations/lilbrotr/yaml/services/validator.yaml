# ============================================================================
# Validator Service Configuration (LilBrotr)
# ============================================================================
# Description: Validate candidate relay URLs before adding to relays table
# See: implementations/bigbrotr/yaml/services/validator.yaml for full config
# ============================================================================

# Validation settings
validation:
  interval: 300.0
  connection_timeout: 10.0
  # max_candidates_per_run: 100

# Concurrency settings
concurrency:
  max_processes: 1           # Number of worker processes
  tasks_per_process: 10      # Maximum concurrent tasks per process

# Cleanup settings for failed candidates
cleanup:
  enabled: false
  max_attempts: 10

# Overlay network proxy configuration
network:
  clearnet:
    enabled: true
  tor:
    enabled: true
    proxy_url: "socks5://tor:9050"
  i2p:
    enabled: true
    proxy_url: "socks5://i2p:4447"
  loki:
    enabled: false           # Enable only on Linux with --profile linux-only
    proxy_url: "socks5://lokinet:1080"

# ============================================================================
# Validator Service Configuration (LilBrotr)
# ============================================================================
# Description: Validate candidate relay URLs before adding to relays table
# See: implementations/bigbrotr/yaml/services/validator.yaml for full config
# ============================================================================

# Cycle interval (seconds between validation runs)
interval: 300.0

# Network configuration with per-network concurrency control
networks:
  clearnet:
    enabled: true
    max_tasks: 50
    timeout: 10.0

  tor:
    enabled: true
    proxy_url: "socks5://tor:9050"
    max_tasks: 10
    timeout: 30.0

  i2p:
    enabled: true
    proxy_url: "socks5://i2p:4447"
    max_tasks: 5
    timeout: 45.0

  loki:
    enabled: false
    proxy_url: "socks5://lokinet:1080"
    max_tasks: 5
    timeout: 30.0

# Batch sizes for DB operations
batch:
  fetch_size: 500
  max_pending: 500
  write_size: 100

# Cleanup settings
cleanup:
  enabled: false
  max_attempts: 10

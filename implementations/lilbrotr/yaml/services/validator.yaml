# ============================================================================
# Validator Service Configuration (LilBrotr)
# ============================================================================
# Clearnet only with reduced frequency for lighter resource usage.
# See bigbrotr/yaml/services/validator.yaml for full-featured config.
# ============================================================================

# Only override non-default values
interval: 28800.0  # 8 hours (reduced frequency)

metrics:
  port: 8002

processing:
  max_candidates: 200  # Limit per run (default: null = unlimited)

networks:
  clearnet:
    max_tasks: 20  # Reduced from 50 (lighter resource usage)

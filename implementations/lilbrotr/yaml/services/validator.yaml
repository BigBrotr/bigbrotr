# ============================================================================
# Validator Service Configuration (LilBrotr)
# ============================================================================
# Description: Validate candidate relay URLs before adding to relays table
# See: implementations/bigbrotr/yaml/services/validator.yaml for full config
# ============================================================================

# Cycle interval (seconds between validation runs)
interval: 300.0

# Batch processing settings
batch:
  timeout: 10.0
  # max_candidates: 100

# Concurrency settings
concurrency:
  processes: 1
  tasks: 10

# Cleanup settings
cleanup:
  enabled: false
  max_attempts: 10

# Network configuration
network:
  clearnet:
    enabled: true
  tor:
    enabled: true
    proxy_url: "socks5://tor:9050"
  i2p:
    enabled: true
    proxy_url: "socks5://i2p:4447"
  loki:
    enabled: false
    proxy_url: "socks5://lokinet:1080"

# ============================================================================
# Validator Service Configuration (LilBrotr)
# ============================================================================
# Description: Validate candidate relay URLs before adding to relays table
# Note: Clearnet only with reduced concurrency for lighter resource usage
# See: implementations/bigbrotr/yaml/services/validator.yaml for full config
# ============================================================================

# Cycle interval (seconds between validation runs)
interval: 28800.0              # 8 hours (reduced frequency for lighter resource usage)

# Network configuration (clearnet only for lilbrotr)
networks:
  clearnet:
    enabled: true
    max_tasks: 20              # Reduced from 50 (lighter resource usage)
    timeout: 10.0

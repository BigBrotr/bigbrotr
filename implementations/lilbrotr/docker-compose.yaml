  # --------------------------------------------------------------------------
  # LilBrotr Seeder Service
  # --------------------------------------------------------------------------
  seeder:
    build:
      context: ../../
      dockerfile: implementations/lilbrotr/Dockerfile
    container_name: lilbrotr-seeder
    restart: "no"

    environment:
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ./yaml:/app/yaml:ro
      - ./static:/app/static:ro

    networks:
      - lilbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["python", "-m", "services", "seeder", "--once"]

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # --------------------------------------------------------------------------
  # LilBrotr Finder Service
  # --------------------------------------------------------------------------
  finder:
    build:
      context: ../../
      dockerfile: implementations/lilbrotr/Dockerfile
    container_name: lilbrotr-finder
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - lilbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["python", "-m", "services", "finder"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # LilBrotr Validator Service
  # --------------------------------------------------------------------------
  validator:
    build:
      context: ../../
      dockerfile: implementations/lilbrotr/Dockerfile
    container_name: lilbrotr-validator
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - lilbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      # tor:
      #   condition: service_healthy
      # i2p:
      #   condition: service_healthy
      # lokinet:
      #   condition: service_healthy


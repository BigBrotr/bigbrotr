      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # LilBrotr Monitor Service
  # --------------------------------------------------------------------------
  monitor:
    build:
      context: ../../
      dockerfile: implementations/lilbrotr/Dockerfile
    container_name: lilbrotr-monitor
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./yaml:/app/yaml:ro
      - ./static:/app/static:ro

    networks:
      - lilbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      # tor:
      #   condition: service_healthy
      # i2p:
      #   condition: service_healthy
      # lokinet:
      #   condition: service_healthy

    command: ["python", "-m", "services", "monitor"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # LilBrotr Synchronizer Service
  # --------------------------------------------------------------------------
  synchronizer:
    build:
      context: ../../
      dockerfile: implementations/lilbrotr/Dockerfile
    container_name: lilbrotr-synchronizer
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - lilbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      # tor:
      #   condition: service_healthy
      # i2p:
      #   condition: service_healthy
      # lokinet:
      #   condition: service_healthy

    command: ["python", "-m", "services", "synchronizer"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # Prometheus (Metrics Collection)
  # --------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: lilbrotr-prometheus
    restart: unless-stopped

    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus-data:/prometheus

    ports:
      - "127.0.0.1:9091:9090"

    networks:
      - lilbrotr-network

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Grafana (Metrics Visualization)
  # --------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.1
    container_name: lilbrotr-grafana
    restart: unless-stopped

    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"

    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana

    ports:
      - "127.0.0.1:3001:3000"

    networks:
      - lilbrotr-network

    depends_on:
      prometheus:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

# ----------------------------------------------------------------------------
# Volumes
# ----------------------------------------------------------------------------
volumes:
  prometheus-data:
    name: lilbrotr-prometheus-data
  grafana-data:
    name: lilbrotr-grafana-data
# Uncomment when enabling I2P or Lokinet:
#   i2p-data:
#     name: lilbrotr-i2p-data
#   lokinet-data:
#     name: lilbrotr-lokinet-data

# ----------------------------------------------------------------------------
# Networks
# ----------------------------------------------------------------------------
networks:
  lilbrotr-network:
    driver: bridge
    name: lilbrotr-network

# ============================================================================
# USAGE
# ============================================================================
#
# 1. Setup:
#    cp .env.example .env && nano .env  # Set DB_PASSWORD, PRIVATE_KEY
#
# 2. Start:
#    docker-compose up -d
#
# 3. Verify:
#    docker-compose ps
#    docker-compose exec postgres psql -U admin -d lilbrotr -c "\dt"
#
# 4. Logs:
#    docker-compose logs -f [service]
#
# 5. Stop:
#    docker-compose down
#
# 6. Reset (WARNING: deletes all data):
#    docker-compose down && rm -rf data/postgres
#
# ============================================================================

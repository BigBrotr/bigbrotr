# ============================================================================
# BigBrotr Documentation (MkDocs Material + mkdocstrings)
# ============================================================================
#
# Build: mkdocs build --strict
# Serve: mkdocs serve
# Deploy: automatic via .github/workflows/docs.yml (mike versioned)
#
# ============================================================================

site_name: BigBrotr
site_url: https://bigbrotr.github.io/bigbrotr/
site_description: A modular Nostr data archiving and monitoring system
repo_url: https://github.com/BigBrotr/bigbrotr
repo_name: BigBrotr/bigbrotr
copyright: Copyright &copy; BigBrotr Contributors

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.footer
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - First Deployment: getting-started/first-deployment.md
  - User Guide:
      - user-guide/index.md
      - Architecture: user-guide/architecture.md
      - Service Pipeline: user-guide/pipeline.md
      - Configuration: user-guide/configuration.md
      - Database: user-guide/database.md
      - Monitoring: user-guide/monitoring.md
  - How-to Guides:
      - how-to/index.md
      - Deploy with Docker: how-to/docker-deploy.md
      - Deploy Manually: how-to/manual-deploy.md
      - Add a New Service: how-to/new-service.md
      - Custom Deployment: how-to/custom-deployment.md
      - Tor Relay Support: how-to/tor-relays.md
      - Monitoring Setup: how-to/monitoring-setup.md
      - Backup & Restore: how-to/backup-restore.md
      - Troubleshooting: how-to/troubleshooting.md
  - Development:
      - development/index.md
      - Setup: development/setup.md
      - Testing: development/testing.md
      - Contributing: development/contributing.md
  - API Reference: reference/
  - Changelog: CHANGELOG.md

plugins:
  - search
  - social:
      enabled: !ENV [CI, false]
      cards_layout_options:
        background_color: "#4A148C"
        color: "#FFFFFF"
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          import:
            - https://docs.python.org/3/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            docstring_style: google
            docstring_section_style: list
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_if_no_docstring: false
            show_bases: true
            show_signature_annotations: true
            separate_signature: true
            group_by_category: true
            show_category_heading: true
            signature_crossrefs: true
            filters: ["!^_"]
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets:
      check_paths: true
      base_path: ["."]
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BigBrotr/bigbrotr
  generator: false

extra_css:
  - assets/stylesheets/extra.css

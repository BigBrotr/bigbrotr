# ============================================================================
# BigBrotr Documentation (MkDocs Material + mkdocstrings)
# ============================================================================
#
# Build: mkdocs build --strict
# Serve: mkdocs serve
# Deploy: automatic via .github/workflows/docs.yml
#
# ============================================================================

site_name: BigBrotr
site_url: https://bigbrotr.github.io/bigbrotr/
site_description: A modular Nostr data archiving and monitoring system
repo_url: https://github.com/BigBrotr/bigbrotr
repo_name: BigBrotr/bigbrotr
copyright: Copyright &copy; BigBrotr Contributors

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - User Guide:
      - Architecture: ARCHITECTURE.md
      - Configuration: CONFIGURATION.md
      - Database: DATABASE.md
      - Deployment: DEPLOYMENT.md
      - Development: DEVELOPMENT.md
  - Changelog: CHANGELOG.md
  - API Reference: reference/

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            docstring_style: google
            docstring_section_style: list
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_if_no_docstring: false
            show_bases: true
            show_signature_annotations: true
            separate_signature: true
            group_by_category: true
            show_category_heading: true
            signature_crossrefs: true
            filters: ["!^_"]
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - attr_list
  - def_list
  - pymdownx.snippets:
      check_paths: true
  - toc:
      permalink: true

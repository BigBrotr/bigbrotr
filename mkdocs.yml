# ============================================================================
# BigBrotr Documentation (MkDocs Material + mkdocstrings)
# ============================================================================
#
# Build: mkdocs build --strict
# Serve: mkdocs serve
# Deploy: automatic via .github/workflows/docs.yml
#
# ============================================================================

site_name: BigBrotr
site_url: https://bigbrotr.github.io/bigbrotr/
site_description: A modular Nostr data archiving and monitoring system
repo_url: https://github.com/BigBrotr/bigbrotr
repo_name: BigBrotr/bigbrotr
copyright: Copyright &copy; BigBrotr Contributors

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - User Guide:
      - Architecture: ARCHITECTURE.md
      - Configuration: CONFIGURATION.md
      - Database: DATABASE.md
      - Deployment: DEPLOYMENT.md
      - Development: DEVELOPMENT.md
  - Changelog: CHANGELOG.md
  - API Reference:
      - reference/index.md
      - Core: reference/core.md
      - Models: reference/models.md
      - NIPs: reference/nips.md
      - Utils: reference/utils.md
      - Services: reference/services.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            docstring_style: google
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_if_no_docstring: false
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - pymdownx.snippets:
      check_paths: true
  - toc:
      permalink: true

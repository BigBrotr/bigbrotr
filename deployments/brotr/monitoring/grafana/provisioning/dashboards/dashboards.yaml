# ============================================================================
# Grafana Dashboard Provisioning
# ============================================================================
# Auto-loads dashboards from JSON files
# CUSTOMIZE: Change "Brotr" to your implementation name
# ============================================================================

apiVersion: 1

providers:
  - name: "Brotr"                                  # <-- CUSTOMIZE
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    editable: false
    options:
      path: /etc/grafana/provisioning/dashboards

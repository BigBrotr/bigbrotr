  #     timeout: 5s
  #     retries: 3
  #     start_period: 60s
  #
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "50m"
  #       max-file: "3"

  # --------------------------------------------------------------------------
  # BigBrotr Seeder Service
  # --------------------------------------------------------------------------
  seeder:
    build:
      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: bigbrotr
    container_name: bigbrotr-seeder
    restart: "no"

    environment:
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ./config:/app/config:ro
      - ./static:/app/static:ro

    networks:
      - bigbrotr-data-network
      - bigbrotr-monitoring-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["bigbrotr", "seeder", "--once"]

    healthcheck:
      disable: true

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # --------------------------------------------------------------------------
  # BigBrotr Finder Service
  # --------------------------------------------------------------------------
  finder:
    build:
      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: bigbrotr
    container_name: bigbrotr-finder
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ./config:/app/config:ro

    ports:
      - "127.0.0.1:${FINDER_METRICS_PORT:-8001}:8000"  # Prometheus metrics

    networks:
      - bigbrotr-data-network
      - bigbrotr-monitoring-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["bigbrotr", "finder"]

    stop_grace_period: 60s

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/metrics')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # BigBrotr Validator Service
  # --------------------------------------------------------------------------
  validator:
    build:
      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: bigbrotr
    container_name: bigbrotr-validator
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./config:/app/config:ro

    ports:
      - "127.0.0.1:${VALIDATOR_METRICS_PORT:-8002}:8000"  # Prometheus metrics

    networks:
      - bigbrotr-data-network
      - bigbrotr-monitoring-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      tor:
        condition: service_healthy
      # i2p:
      #   condition: service_healthy
      # lokinet:
      #   condition: service_healthy

    command: ["bigbrotr", "validator"]

    stop_grace_period: 60s

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/metrics')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # BigBrotr Monitor Service
  # --------------------------------------------------------------------------
  monitor:
    build:
      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: bigbrotr
    container_name: bigbrotr-monitor
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./config:/app/config:ro
      - ./static:/app/static:ro

    ports:
      - "127.0.0.1:${MONITOR_METRICS_PORT:-8003}:8000"  # Prometheus metrics

    networks:
      - bigbrotr-data-network
      - bigbrotr-monitoring-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      tor:
        condition: service_healthy
      # i2p:
      #   condition: service_healthy
      # lokinet:
      #   condition: service_healthy

    command: ["bigbrotr", "monitor"]

    stop_grace_period: 60s

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/metrics')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # BigBrotr Synchronizer Service
  # --------------------------------------------------------------------------
  synchronizer:
    build:
      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: bigbrotr
    container_name: bigbrotr-synchronizer
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./config:/app/config:ro

    ports:
      - "127.0.0.1:${SYNCHRONIZER_METRICS_PORT:-8004}:8000"  # Prometheus metrics

    networks:
      - bigbrotr-data-network
      - bigbrotr-monitoring-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      tor:
        condition: service_healthy
      # i2p:
      #   condition: service_healthy
      # lokinet:
      #   condition: service_healthy

    command: ["bigbrotr", "synchronizer"]

    stop_grace_period: 60s

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/metrics')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # Prometheus (Metrics Collection)
  # --------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: bigbrotr-prometheus
    restart: unless-stopped

    volumes:
      - ./monitoring/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus

    ports:
      - "127.0.0.1:9090:9090"

    networks:
      - bigbrotr-monitoring-network

    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Grafana (Metrics Visualization)
  # --------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.1
    container_name: bigbrotr-grafana
    restart: unless-stopped

    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD must be set in .env}
      GF_USERS_ALLOW_SIGN_UP: "false"

    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro

    ports:
      - "127.0.0.1:3000:3000"

    networks:
      - bigbrotr-monitoring-network

    depends_on:
      - prometheus

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

# ----------------------------------------------------------------------------
# Volumes
# ----------------------------------------------------------------------------
volumes:
  prometheus-data:
    name: bigbrotr-prometheus-data
  grafana-data:
    name: bigbrotr-grafana-data
  # Uncomment when enabling I2P or Lokinet:
  # i2p-data:
  #   name: bigbrotr-i2p-data
  # lokinet-data:
  #   name: bigbrotr-lokinet-data

# ----------------------------------------------------------------------------
# Networks
# ----------------------------------------------------------------------------
networks:
  bigbrotr-data-network:
    driver: bridge
    name: bigbrotr-data-network
  bigbrotr-monitoring-network:
    driver: bridge
    name: bigbrotr-monitoring-network

# ============================================================================
# USAGE
# ============================================================================
#
# 1. Setup:
#    cp .env.example .env && nano .env  # Set DB_PASSWORD, PRIVATE_KEY
#
# 2. Start:
#    docker-compose up -d
#
# 3. Verify:
#    docker-compose ps
#    docker-compose exec postgres psql -U admin -d bigbrotr -c "\dt"
#
# 4. Logs:
#    docker-compose logs -f [service]
#
# 5. Stop:
#    docker-compose down
#
# 6. Reset (WARNING: deletes all data):
#    docker-compose down && rm -rf data/postgres
#
# ============================================================================

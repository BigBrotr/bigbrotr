  #
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "50m"
  #       max-file: "3"

  # --------------------------------------------------------------------------
  # Lokinet Proxy (SOCKS5) - .loki relay support [DISABLED]
  # --------------------------------------------------------------------------
  # Note: Requires Linux host with NET_ADMIN capability
  #
  # lokinet:
  #   image: lokinet/lokinet:latest
  #   container_name: bigbrotr-lokinet
  #   restart: unless-stopped
  #
  #   cap_add:

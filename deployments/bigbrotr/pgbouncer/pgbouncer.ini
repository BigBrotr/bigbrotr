; ============================================================================
; PgBouncer Configuration for BigBrotr
; ============================================================================
; Two pools: writer (pipeline services) and readonly (API, DVM, monitoring).
; Auth delegated to PostgreSQL via auth_query (no static userlist needed).
; ============================================================================

[databases]
bigbrotr          = host=postgres port=5432 dbname=bigbrotr pool_size=10
bigbrotr_readonly = host=postgres port=5432 dbname=bigbrotr pool_size=8

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 5432
unix_socket_dir =

; Authentication: delegate to PostgreSQL via auth_query
auth_type = scram-sha-256
auth_file = /tmp/pgbouncer/userlist.txt

; Connection pooling
pool_mode = transaction
max_client_conn = 200
default_pool_size = 5
reserve_pool_size = 2
reserve_pool_timeout = 5

; Timeouts
server_idle_timeout = 600
server_connect_timeout = 15
query_wait_timeout = 120
query_timeout = 300

; Startup parameters to pass through (asyncpg sends these)
ignore_startup_parameters = extra_float_digits,statement_timeout

; Logging (minimal for performance)
log_connections = 0
log_disconnections = 0
log_pooler_errors = 1

; Admin access
admin_users = admin
stats_users = admin

# =============================================================================
# DVM Service Configuration (BigBrotr)
# =============================================================================
# Nostr Data Vending Machine for querying relay and event data via NIP-90.
# Only values that differ from defaults are specified here.
# =============================================================================

pool:
  user: bigbrotr_reader
  password_env: DB_READER_PASSWORD
  max_size: 3

interval: 60.0
relays:
  - "wss://relay.damus.io"
  - "wss://nos.lol"
  - "wss://relay.nostr.band"

tables:
  service_state:
    enabled: false

metrics:
  enabled: true
  host: "0.0.0.0"

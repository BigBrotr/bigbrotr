# =============================================================================
# DVM Service Configuration (BigBrotr)
# =============================================================================
# Nostr Data Vending Machine for querying relay and event data via NIP-90.
# Only values that differ from defaults are specified here.
# =============================================================================

pool:
  user: bigbrotr_reader
  password_env: DB_READER_PASSWORD
  max_size: 3

interval: 60.0
relays:
  - "wss://relay.damus.io"
  - "wss://nos.lol"
  - "wss://relay.nostr.band"

tables:
  relay:
    enabled: true
  event:
    enabled: true
  event_relay:
    enabled: true
  metadata:
    enabled: true
  relay_metadata:
    enabled: true
  relay_metadata_latest:
    enabled: true
  event_stats:
    enabled: true
  relay_stats:
    enabled: true
  kind_counts:
    enabled: true
  kind_counts_by_relay:
    enabled: true
  pubkey_counts:
    enabled: true
  pubkey_counts_by_relay:
    enabled: true
  network_stats:
    enabled: true
  relay_software_counts:
    enabled: true
  supported_nip_counts:
    enabled: true
  event_daily_counts:
    enabled: true

metrics:
  enabled: true
  host: "0.0.0.0"

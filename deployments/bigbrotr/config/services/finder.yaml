# =============================================================================
# Finder Service Configuration (BigBrotr)
# =============================================================================
# Discovers new relay URLs from stored events and external APIs.
# Only values that differ from defaults are specified here.
# See brotr/config/services/finder.yaml for all options and documentation.
# =============================================================================

pool:
  user: bigbrotr_writer
  password_env: DB_WRITER_PASSWORD
  min_size: 1
  max_size: 3

metrics:
  enabled: true
  host: "0.0.0.0"                  # Bind to all interfaces for Docker access

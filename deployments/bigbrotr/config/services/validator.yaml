# =============================================================================
# Validator Service Configuration (BigBrotr)
# =============================================================================
# Tests candidate relay URLs via WebSocket before adding them to the
# relays table. Only values that differ from defaults are specified here.
# See brotr/config/services/validator.yaml for all options and documentation.
# =============================================================================

pool:
  user: bigbrotr_writer
  password_env: DB_WRITER_PASSWORD
  min_size: 1
  max_size: 3

metrics:
  enabled: true
  host: "0.0.0.0"                  # Bind to all interfaces for Docker access

cleanup:
  enabled: true                    # Remove candidates that exceed max_failures

networks:
  clearnet:
    max_tasks: 100                 # Double the default for faster validation
  tor:
    enabled: true                  # Validate Tor (.onion) relays

# =============================================================================
# API Service Configuration (BigBrotr)
# =============================================================================
# Read-only HTTP API for querying relay and event data.
# Only values that differ from defaults are specified here.
# =============================================================================

pool:
  user: bigbrotr_reader
  password_env: DB_READER_PASSWORD
  min_size: 2

interval: 60.0

tables:
  service_state:
    enabled: false

metrics:
  enabled: true
  host: "0.0.0.0"

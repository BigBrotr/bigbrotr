# =============================================================================
# API Service Configuration (BigBrotr)
# =============================================================================
# Read-only HTTP API for querying relay and event data.
# Only values that differ from defaults are specified here.
# =============================================================================

pool:
  user: bigbrotr_reader
  password_env: DB_READER_PASSWORD
  min_size: 2

interval: 60.0

tables:
  relay:
    enabled: true
  event:
    enabled: true
  event_relay:
    enabled: true
  metadata:
    enabled: true
  relay_metadata:
    enabled: true
  relay_metadata_latest:
    enabled: true
  event_stats:
    enabled: true
  relay_stats:
    enabled: true
  kind_counts:
    enabled: true
  kind_counts_by_relay:
    enabled: true
  pubkey_counts:
    enabled: true
  pubkey_counts_by_relay:
    enabled: true
  network_stats:
    enabled: true
  relay_software_counts:
    enabled: true
  supported_nip_counts:
    enabled: true
  event_daily_counts:
    enabled: true

metrics:
  enabled: true
  host: "0.0.0.0"

# =============================================================================
# Finder Service Configuration (LilBrotr)
# =============================================================================
# Only values that differ from defaults are specified here.
# See brotr/config/services/finder.yaml for all options and documentation.
#
# Note: Event scanning is disabled because LilBrotr does not store
# tags/tagvalues/content columns which are required for event scanning.
# =============================================================================

pool:
  user: lilbrotr_writer
  password_env: DB_WRITER_PASSWORD
  max_size: 3

interval: 3600.0                   # 1 hour (default: 300.0)

metrics:
  enabled: true                    # Enable metrics (default: false)
  host: "0.0.0.0"                  # Bind to all interfaces for Docker (default: 127.0.0.1)

events:
  enabled: false                   # Disabled - LilBrotr lacks tags/content columns

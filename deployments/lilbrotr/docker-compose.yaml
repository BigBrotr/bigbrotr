  # --------------------------------------------------------------------------
  # LilBrotr Seeder Service
  # --------------------------------------------------------------------------
  seeder:
    build:
      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: lilbrotr
    container_name: lilbrotr-seeder
    restart: "no"

    environment:
      DB_WRITER_PASSWORD: ${DB_WRITER_PASSWORD}

    volumes:
      - ./config:/app/config:ro
      - ./static:/app/static:ro

    networks:
      - lilbrotr-data-network
      - lilbrotr-monitoring-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["bigbrotr", "seeder", "--once"]

    healthcheck:
      disable: true

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # --------------------------------------------------------------------------
  # LilBrotr Finder Service
  # --------------------------------------------------------------------------
  finder:
    build:
      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: lilbrotr
    container_name: lilbrotr-finder
    restart: unless-stopped

    environment:
      DB_WRITER_PASSWORD: ${DB_WRITER_PASSWORD}

    volumes:
      - ./config:/app/config:ro

    ports:
      - "127.0.0.1:${FINDER_METRICS_PORT:-9001}:8000"  # Prometheus metrics

    networks:
      - lilbrotr-data-network
      - lilbrotr-monitoring-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["bigbrotr", "finder"]

    stop_grace_period: 60s

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/metrics')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # LilBrotr Validator Service
  # --------------------------------------------------------------------------
  validator:
    build:
      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: lilbrotr
    container_name: lilbrotr-validator
    restart: unless-stopped

    environment:
      DB_WRITER_PASSWORD: ${DB_WRITER_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./config:/app/config:ro

    ports:
      - "127.0.0.1:${VALIDATOR_METRICS_PORT:-9002}:8000"  # Prometheus metrics

    networks:
      - lilbrotr-data-network
      - lilbrotr-monitoring-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      # tor:
      #   condition: service_healthy
      # i2p:
      #   condition: service_healthy
      # lokinet:
      #   condition: service_healthy


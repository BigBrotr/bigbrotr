        max-file: "3"

  # --------------------------------------------------------------------------
  # LilBrotr API Service
  # --------------------------------------------------------------------------
  api:
    build:
      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: lilbrotr
    container_name: lilbrotr-api
    restart: unless-stopped

    environment:
      DB_READER_PASSWORD: ${DB_READER_PASSWORD}

    volumes:
      - ./config:/app/config:ro

    ports:
      - "127.0.0.1:8081:8080"                              # HTTP API
      - "127.0.0.1:${API_METRICS_PORT:-9006}:8000"         # Prometheus metrics

    networks:
      - lilbrotr-data-network
      - lilbrotr-monitoring-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["bigbrotr", "api"]

    stop_grace_period: 30s

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8080/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # LilBrotr DVM Service
  # --------------------------------------------------------------------------
  dvm:
    build:
      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: lilbrotr
    container_name: lilbrotr-dvm
    restart: unless-stopped

    environment:
      DB_READER_PASSWORD: ${DB_READER_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./config:/app/config:ro

    ports:
      - "127.0.0.1:${DVM_METRICS_PORT:-9007}:8000"         # Prometheus metrics

    networks:
      - lilbrotr-data-network
      - lilbrotr-monitoring-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["bigbrotr", "dvm"]

    stop_grace_period: 30s

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/metrics')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # PostgreSQL Exporter (Database Metrics)
  # --------------------------------------------------------------------------
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.16.0
    container_name: lilbrotr-postgres-exporter
    restart: unless-stopped

    environment:
      DATA_SOURCE_NAME: "postgresql://lilbrotr_reader:${DB_READER_PASSWORD}@postgres:5432/lilbrotr?sslmode=disable"

    volumes:
      - ./monitoring/postgres-exporter/queries.yaml:/etc/postgres-exporter/queries.yaml:ro

    command:
      - "--extend.query-path=/etc/postgres-exporter/queries.yaml"

    networks:
      - lilbrotr-data-network
      - lilbrotr-monitoring-network

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9187/metrics || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Prometheus (Metrics Collection)
  # --------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: lilbrotr-prometheus
    restart: unless-stopped

    volumes:
      - ./monitoring/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus

    ports:
      - "127.0.0.1:9091:9090"

    networks:
      - lilbrotr-monitoring-network

    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Alertmanager (Alert Routing)
  # --------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: lilbrotr-alertmanager
    restart: unless-stopped

    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager

    ports:
      - "127.0.0.1:9094:9093"

    networks:
      - lilbrotr-monitoring-network

    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Grafana (Metrics Visualization)
  # --------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.1
    container_name: lilbrotr-grafana
    restart: unless-stopped

    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD must be set in .env}
      GF_USERS_ALLOW_SIGN_UP: "false"

    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana

    ports:
      - "127.0.0.1:3001:3000"

    networks:
      - lilbrotr-monitoring-network

    depends_on:
      prometheus:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

# ----------------------------------------------------------------------------
# Volumes
# ----------------------------------------------------------------------------
volumes:
  prometheus-data:
    name: lilbrotr-prometheus-data
  alertmanager-data:
    name: lilbrotr-alertmanager-data
  grafana-data:
    name: lilbrotr-grafana-data
# Uncomment when enabling I2P or Lokinet:
#   i2p-data:
#     name: lilbrotr-i2p-data
#   lokinet-data:
#     name: lilbrotr-lokinet-data

# ----------------------------------------------------------------------------
# Networks
# ----------------------------------------------------------------------------
networks:
  lilbrotr-data-network:
    driver: bridge
    name: lilbrotr-data-network
  lilbrotr-monitoring-network:
    driver: bridge
    name: lilbrotr-monitoring-network

# ============================================================================
# USAGE
# ============================================================================
#
# 1. Setup:
#    cp .env.example .env && nano .env  # Set DB_ADMIN_PASSWORD, PRIVATE_KEY
#
# 2. Start:
#    docker-compose up -d
#
# 3. Verify:
#    docker-compose ps
#    docker-compose exec postgres psql -U admin -d lilbrotr -c "\dt"
#
# 4. Logs:
#    docker-compose logs -f [service]
#
# 5. Stop:
#    docker-compose down
#
# 6. Reset (WARNING: deletes all data):
#    docker-compose down && rm -rf data/postgres
#
# ============================================================================

      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: lilbrotr
    container_name: lilbrotr-synchronizer
    restart: unless-stopped

    environment:
      DB_WRITER_PASSWORD: ${DB_WRITER_PASSWORD}
      PRIVATE_KEY: ${PRIVATE_KEY}

    volumes:
      - ./config:/app/config:ro

    ports:
      - "127.0.0.1:${SYNCHRONIZER_METRICS_PORT:-9004}:8000"  # Prometheus metrics


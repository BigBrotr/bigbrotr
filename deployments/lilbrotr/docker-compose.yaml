  refresher:
    build:
      context: ../../
      dockerfile: deployments/Dockerfile
      args:
        DEPLOYMENT: lilbrotr
    container_name: lilbrotr-refresher
    restart: unless-stopped

    environment:
      DB_WRITER_PASSWORD: ${DB_WRITER_PASSWORD}

    volumes:
      - ./config:/app/config:ro

    ports:
      - "127.0.0.1:${REFRESHER_METRICS_PORT:-9005}:8000"  # Prometheus metrics

    networks:
      - lilbrotr-data-network
      - lilbrotr-monitoring-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["bigbrotr", "refresher"]

    stop_grace_period: 30s

    healthcheck:

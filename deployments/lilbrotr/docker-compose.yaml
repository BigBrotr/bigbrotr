# ============================================================================
# LilBrotr Docker Compose Configuration
# ============================================================================
# Description: Lightweight containerized deployment for LilBrotr
# Components: PostgreSQL, PGBouncer (clearnet only by default)
# Note: LilBrotr stores lightweight events (omits tags/content/sig columns, ~60% disk savings)
# Usage: docker-compose up -d
#
# To enable Tor/I2P/Lokinet support:
#   1. Uncomment the tor/i2p/lokinet service definition
#   2. Uncomment the corresponding volume (if needed)
#   3. Uncomment the depends_on entries in validator/monitor/synchronizer
#   4. Enable the network in config/*.yaml (set enabled: true)
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: lilbrotr-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_ADMIN_PASSWORD}
      POSTGRES_DB: lilbrotr
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
      DB_WRITER_PASSWORD: ${DB_WRITER_PASSWORD}
      DB_READER_PASSWORD: ${DB_READER_PASSWORD}

    volumes:
      - ./data/postgres:/var/lib/postgresql/data                # Persistent data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro          # Init scripts
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro

    ports:
      - "127.0.0.1:5433:5432"

    networks:
      - lilbrotr-data-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d lilbrotr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]

  # --------------------------------------------------------------------------
  # PGBouncer (Connection Pooler)
  # --------------------------------------------------------------------------
  pgbouncer:
    image: edoburu/pgbouncer:v1.25.1-p0
    container_name: lilbrotr-pgbouncer
    restart: unless-stopped

    environment:
      POSTGRES_DB: lilbrotr
      DB_ADMIN_PASSWORD: ${DB_ADMIN_PASSWORD}
      DB_WRITER_PASSWORD: ${DB_WRITER_PASSWORD}
      DB_READER_PASSWORD: ${DB_READER_PASSWORD}

    entrypoint: ["/custom-entrypoint.sh"]

    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/entrypoint.sh:/custom-entrypoint.sh:ro

    ports:
      - "127.0.0.1:6433:5432"

    networks:
      - lilbrotr-data-network

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U admin"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"


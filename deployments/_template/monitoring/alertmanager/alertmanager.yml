# ============================================================================
# Alertmanager Configuration Template
# ============================================================================
# Routes alerts from Prometheus to notification channels.
# CUSTOMIZE: Configure receivers for your notification preferences.
# ============================================================================

global:
  resolve_timeout: 5m

route:
  group_by: ["alertname", "service"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default"

  routes:
    - match:
        severity: critical
      receiver: "default"
      repeat_interval: 1h

receivers:
  - name: "default"

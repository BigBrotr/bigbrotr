# ============================================================================
# Prometheus Configuration Template
# ============================================================================
# Scrapes metrics from all services
# CUSTOMIZE: Update container names if changed in docker-compose.yaml
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/*.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  # --------------------------------------------------------------------------
  # MyImpl Services                                # <-- CUSTOMIZE
  # --------------------------------------------------------------------------
  - job_name: "finder"
    static_configs:
      - targets: ["finder:8000"]
    scrape_interval: 30s

  - job_name: "validator"
    static_configs:
      - targets: ["validator:8000"]
    scrape_interval: 30s

  - job_name: "monitor"
    static_configs:
      - targets: ["monitor:8000"]
    scrape_interval: 30s

  - job_name: "synchronizer"
    static_configs:
      - targets: ["synchronizer:8000"]
    scrape_interval: 30s

  # --------------------------------------------------------------------------
  # PostgreSQL Exporter
  # --------------------------------------------------------------------------
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    scrape_interval: 30s

  # --------------------------------------------------------------------------
  # Prometheus Self-Monitoring
  # --------------------------------------------------------------------------
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

# ============================================================================
# Grafana Dashboard Provisioning
# ============================================================================
# Auto-loads dashboards from JSON files
# CUSTOMIZE: Change "MyImpl" to your implementation name
# ============================================================================

apiVersion: 1

providers:
  - name: "MyImpl"                                 # <-- CUSTOMIZE
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards

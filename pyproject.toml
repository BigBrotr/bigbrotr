# ============================================================================
# BigBrotr Project Configuration
# ============================================================================
#
# A modular Nostr data archiving and monitoring system built with Python 3.11+
# and PostgreSQL. Provides relay discovery, health monitoring (NIP-11/NIP-66),
# and event synchronization with Tor network support.
#
# ============================================================================

[project]
name = "bigbrotr"
version = "3.0.1"
description = "A modular Nostr data archiving and monitoring system"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "BigBrotr Contributors" }]
maintainers = [{ name = "BigBrotr Contributors" }]
keywords = [
    "nostr",
    "archiving",
    "monitoring",
    "postgresql",
    "async",
    "relay",
    "nip-11",
    "nip-66",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database",
    "Topic :: Internet",
    "Topic :: System :: Archiving",
    "Topic :: System :: Monitoring",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]

dependencies = [
    "aiohttp>=3.9.0",
    "aiohttp-socks>=0.9.0",
    "aiomultiprocess>=0.9.1",
    "asyncpg>=0.29.0",
    "dnspython>=2.5.0",
    "geoip2>=4.8.0",
    "geohash2>=1.1",
    "nostr-sdk>=0.37.0",
    "prometheus-client>=0.20.0",
    "pydantic>=2.5.0",
    "PyYAML>=6.0.1",
    "rfc3986>=2.0.0",
    "tldextract>=5.1.0",
    "typing-extensions>=4.9.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-timeout>=2.3.0",
    "pytest-xdist>=3.5.0",
    # Linting and formatting
    "ruff>=0.14.0",
    "mypy>=1.19.0",
    "yamllint>=1.37.0",
    "sqlfluff>=3.5.0",
    # Pre-commit and security
    "pre-commit>=4.0.0",
    "detect-secrets>=1.5.0",
    # Type stubs
    "types-PyYAML>=6.0.12",
    "asyncpg-stubs>=0.30.0",
]

# Documentation (optional)
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/BigBrotr/bigbrotr"
Repository = "https://github.com/BigBrotr/bigbrotr"
Documentation = "https://github.com/BigBrotr/bigbrotr#readme"
Issues = "https://github.com/BigBrotr/bigbrotr/issues"
Changelog = "https://github.com/BigBrotr/bigbrotr/blob/main/CHANGELOG.md"

[project.scripts]
# Entry points for CLI (if needed in the future)
# bigbrotr = "services.__main__:main"

# ============================================================================
# Build System
# ============================================================================

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["core*", "models*", "services*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

# ============================================================================
# Pytest Configuration
# ============================================================================

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "-ra",
    "--tb=short",
    "--durations=10",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests requiring database",
    "unit: marks tests as unit tests (no external dependencies)",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

# ============================================================================
# Coverage Configuration
# ============================================================================

[tool.coverage.run]
source = ["src"]
branch = true
parallel = true
omit = ["*/tests/*", "*/__pycache__/*", "*/.venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@abstractmethod",
    "@overload",
    "class .*\\bProtocol\\):",
    "\\.\\.\\.",
]
show_missing = true
precision = 2
fail_under = 0

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

# ============================================================================
# Ruff Configuration (Linter + Formatter)
# ============================================================================
# Ruff is an extremely fast Python linter and formatter, written in Rust.
# https://docs.astral.sh/ruff/

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]
# Exclude common directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate (commented-out code)
    "PL",  # Pylint
    "RUF", # Ruff-specific rules
    "TID", # flake8-tidy-imports
    "PIE", # flake8-pie
    "PGH", # pygrep-hooks
    "PERF", # Perflint
]
ignore = [
    "E501",    # line too long (handled by formatter)
    "PLR0911", # too many return statements
    "PLR0912", # too many branches
    "PLR0913", # too many arguments
    "PLR0915", # too many statements
    "PLR2004", # magic value comparison
    "PLW0603", # global statement (required for multiprocess worker state)
    "PLW2901", # loop variable overwritten
    "ARG001",  # unused function argument (common in protocols/callbacks)
    "ARG002",  # unused method argument
    "SIM102",  # nested if (sometimes more readable)
    "SIM105",  # contextlib.suppress doesn't work with async/await
    "PERF203", # try-except in loop (acceptable for error handling)
    "PERF401", # list.extend vs loop (not always clearer)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "PLR2004", # magic value comparison in tests
    "ARG001",  # unused arguments in fixtures
    "ARG002",  # unused method arguments
    "PLC0415", # import outside top-level (inline imports in fixtures)
    "S101",    # assert statements
]
# Notebooks are demo/test scripts with different requirements
"notebooks/*" = [
    "E402",    # module-level import not at top (sys.path manipulation)
    "I001",    # import block sorting (split by sys.path.insert)
    "PLC0415", # import outside top-level (deferred imports)
    "ERA001",  # commented-out code (examples and demos)
    "F541",    # f-string without placeholders
    "W293",    # blank line contains whitespace
    "SIM115",  # context manager for opening files
    "PTH108",  # os.unlink vs Path.unlink
    "PGH003",  # type: ignore without code
]
# TC001/TC002/TC003: These imports are used at runtime, not just for type hints
"src/core/brotr.py" = ["TC001", "TC002"]
"src/core/pool.py" = ["TC003"]
# PLC0415: Deferred imports to avoid circular dependencies or heavy imports
"src/models/nip11.py" = ["PLC0415"]
"src/models/nip66.py" = ["PLC0415"]
"src/models/event_relay.py" = ["PLC0415"]
"src/services/monitor.py" = ["PLC0415"]
"src/services/synchronizer.py" = ["PLC0415"]
"src/utils/transport.py" = ["PLC0415"]

[tool.ruff.lint.isort]
known-first-party = ["core", "models", "services"]
force-single-line = false
lines-after-imports = 2
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "parents"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 80

# ============================================================================
# MyPy Configuration
# ============================================================================
# MyPy is a static type checker for Python.
# https://mypy.readthedocs.io/

[tool.mypy]
python_version = "3.11"
mypy_path = "src"
files = ["src"]
explicit_package_bases = true

# Strictness flags
warn_return_any = false
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
strict_equality = true

# Output
show_error_codes = true
show_error_context = true
show_column_numbers = true
pretty = true
color_output = true

# Error handling
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = [
    "asyncpg.*",
    "nostr_sdk.*",
    "aiohttp_socks.*",
    "aiomultiprocess.*",
    "rfc3986.*",
    "geohash2.*",
    "geoip2.*",
    "dns.*",
    "prometheus_client.*",
    "tldextract.*",
]
ignore_missing_imports = true

# asyncpg stubs don't match runtime behavior perfectly
[[tool.mypy.overrides]]
module = "core.pool"
disable_error_code = ["arg-type", "return-value", "union-attr", "misc", "assignment"]

# Entry point module
[[tool.mypy.overrides]]
module = "__main__.*"
ignore_errors = true

# ============================================================================
# BigBrotr CI Pipeline
# ============================================================================
#
# Runs on push to main/develop and pull requests to main.
# Jobs: pre-commit (lint/format/typecheck/security), test (matrix), build
#
# ============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION_DEFAULT: "3.11"
  PYTHONUNBUFFERED: "1"

jobs:
  # --------------------------------------------------------------------------
  # Pre-commit: All linting, formatting, type checking, and security checks
  # --------------------------------------------------------------------------
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  # --------------------------------------------------------------------------
  # Test: Run tests across Python versions
  # --------------------------------------------------------------------------
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ --ignore=tests/integration/ -v --tb=short
        env:
          DB_PASSWORD: test_password

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: pytest tests/ --ignore=tests/integration/ --cov=src/bigbrotr --cov-report=xml --cov-report=term-missing
        env:
          DB_PASSWORD: test_password

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # --------------------------------------------------------------------------
  # Build: Build and verify Docker images
  # --------------------------------------------------------------------------
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [pre-commit, test]
    # Only run on main branch or when explicitly requested
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build BigBrotr image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/bigbrotr/Dockerfile
          push: false
          tags: bigbrotr:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build LilBrotr image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/lilbrotr/Dockerfile
          push: false
          tags: lilbrotr:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --------------------------------------------------------------------------
  # Status Check: Summary job for branch protection
  # --------------------------------------------------------------------------
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [pre-commit, test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.pre-commit.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required jobs passed!"

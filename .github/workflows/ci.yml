# ============================================================================
# BigBrotr CI Pipeline
# ============================================================================
#
# Runs on push to main/develop and pull requests to main/develop.
# Jobs: pre-commit, unit-test (matrix), integration-test, build (Docker)
#
# Job graph:
#   pre-commit ──┬──> unit-test (matrix: 3.11-3.14)
#                ├──> integration-test
#                └──> build (matrix: bigbrotr/lilbrotr, main/develop only)
#
#   ci-success (gate for branch protection)
#     └──> needs: [pre-commit, unit-test, integration-test, build]
#
# ============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "LICENSE"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/CODE_OF_CONDUCT.md"
      - ".github/CONTRIBUTING.md"
      - ".github/SECURITY.md"
      - ".github/PULL_REQUEST_TEMPLATE.md"
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "LICENSE"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/CODE_OF_CONDUCT.md"
      - ".github/CONTRIBUTING.md"
      - ".github/SECURITY.md"
      - ".github/PULL_REQUEST_TEMPLATE.md"
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION_DEFAULT: "3.11"
  PYTHONUNBUFFERED: "1"

jobs:
  # --------------------------------------------------------------------------
  # Pre-commit: All linting, formatting, type checking, and security checks
  # --------------------------------------------------------------------------
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Run pre-commit
        uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

  # --------------------------------------------------------------------------
  # Unit Test: Run unit tests across Python versions
  # --------------------------------------------------------------------------
  unit-test:
    name: Unit Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [pre-commit]
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        include:
          - python-version: "3.14"
            allow-prereleases: true

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: ${{ matrix.allow-prereleases || false }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Audit dependencies
        run: |
          pip freeze --exclude bigbrotr > /tmp/deps.txt
          pip-audit --strict --progress-spinner off -r /tmp/deps.txt
        continue-on-error: ${{ matrix.python-version == '3.14' }}

      - name: Run unit tests
        run: >-
          pytest tests/
          --ignore=tests/integration/
          --cov=src/bigbrotr
          --cov-report=xml
          --cov-report=term-missing
          -v --tb=short
        env:
          DB_PASSWORD: test_password

      - name: Upload coverage
        if: matrix.python-version == '3.11' && github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@0561704f0f02c16a585d4c7555e57fa2e44cf909 # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

  # --------------------------------------------------------------------------
  # Integration Test: Run integration tests with testcontainers
  # --------------------------------------------------------------------------
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [pre-commit]
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        run: >-
          pytest tests/integration/
          -v --tb=short --timeout=120
        env:
          DB_PASSWORD: test_password

  # --------------------------------------------------------------------------
  # Build: Docker images + security scan (main/develop only)
  # --------------------------------------------------------------------------
  build:
    name: Build (${{ matrix.deployment }})
    runs-on: ubuntu-latest
    needs: [pre-commit, unit-test, integration-test]
    timeout-minutes: 20
    permissions:
      security-events: write
      actions: read
      contents: read
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    strategy:
      fail-fast: false
      matrix:
        deployment: [bigbrotr, lilbrotr]

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: deployments/Dockerfile
          build-args: |
            DEPLOYMENT=${{ matrix.deployment }}
            VERSION=${{ github.sha }}
          push: false
          load: true
          tags: ${{ matrix.deployment }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.deployment }}
          cache-to: type=gha,scope=${{ matrix.deployment }},mode=max

      - name: Trivy scan (gate)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: ${{ matrix.deployment }}:${{ github.sha }}
          format: table
          exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Trivy scan (SARIF report)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        if: always()
        with:
          image-ref: ${{ matrix.deployment }}:${{ github.sha }}
          format: sarif
          output: trivy-${{ matrix.deployment }}.sarif
          exit-code: 0
          ignore-unfixed: true
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@f3a6ee42055dd5f618fb31d987aae7b94518f043 # v4.32.2
        if: always()
        with:
          sarif_file: trivy-${{ matrix.deployment }}.sarif
          category: trivy-${{ matrix.deployment }}

  # --------------------------------------------------------------------------
  # Gate: Summary job for branch protection
  # --------------------------------------------------------------------------
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions: {}
    needs: [pre-commit, unit-test, integration-test, build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.pre-commit.result }}" != "success" ]] || \
             [[ "${{ needs.unit-test.result }}" != "success" ]] || \
             [[ "${{ needs.integration-test.result }}" != "success" ]]; then
            echo "::error::One or more required jobs failed"
            echo "  pre-commit:       ${{ needs.pre-commit.result }}"
            echo "  unit-test:        ${{ needs.unit-test.result }}"
            echo "  integration-test: ${{ needs.integration-test.result }}"
            echo "  build:            ${{ needs.build.result }}"
            exit 1
          fi
          # build is allowed to be skipped (PRs don't trigger it)
          if [[ "${{ needs.build.result }}" != "success" && \
                "${{ needs.build.result }}" != "skipped" ]]; then
            echo "::error::Build failed: ${{ needs.build.result }}"
            exit 1
          fi
          echo "All required jobs passed"

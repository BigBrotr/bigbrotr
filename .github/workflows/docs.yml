# ============================================================================
# BigBrotr Documentation
# ============================================================================
#
# Builds MkDocs documentation and deploys to GitHub Pages.
# Triggered on push to main when docs, source, or mkdocs.yml change.
#
# ============================================================================

name: Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "src/bigbrotr/**"
      - "mkdocs.yml"
      - "CHANGELOG.md"
      - "CONTRIBUTING.md"
  workflow_dispatch:

permissions: {}

concurrency:
  group: docs
  cancel-in-progress: true

env:
  PYTHON_VERSION_DEFAULT: "3.11"

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install dependencies
        run: uv sync --frozen --group docs

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch gh-pages branch
        run: git fetch origin gh-pages --depth=1 || true

      - name: Extract version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1-2)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "major_minor=$MAJOR_MINOR" >> "$GITHUB_OUTPUT"

      - name: Deploy versioned docs
        run: |
          mike deploy --push --update-aliases ${{ steps.version.outputs.major_minor }} latest

      - name: Set default version
        run: |
          mike set-default --push latest

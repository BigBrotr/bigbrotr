# ============================================================================
# BigBrotr Release Pipeline
# ============================================================================
#
# Triggered by pushing a version tag (v*.*.*).
# Validates, builds Docker images, and creates a GitHub release.
#
# ============================================================================

name: Release

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: release
  cancel-in-progress: false

env:
  PYTHON_VERSION_DEFAULT: "3.11"
  PYTHONUNBUFFERED: "1"

jobs:
  # --------------------------------------------------------------------------
  # Validate: Full CI suite before releasing
  # --------------------------------------------------------------------------
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pre-commit
        uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

      - name: Run tests
        run: >-
          pytest tests/
          --ignore=tests/integration/
          --cov=src/bigbrotr
          --cov-report=term-missing
          -v --tb=short
        env:
          DB_PASSWORD: test_password

  # --------------------------------------------------------------------------
  # Build: Docker images with security scanning (matrix)
  # --------------------------------------------------------------------------
  build:
    name: Build (${{ matrix.deployment }})
    runs-on: ubuntu-latest
    needs: [validate]
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        deployment: [bigbrotr, lilbrotr]

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: deployments/Dockerfile
          build-args: DEPLOYMENT=${{ matrix.deployment }}
          push: false
          load: true
          tags: ${{ matrix.deployment }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image (gate)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: ${{ matrix.deployment }}:${{ github.sha }}
          format: table
          exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Scan image (report)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        if: always()
        with:
          image-ref: ${{ matrix.deployment }}:${{ github.sha }}
          format: sarif
          output: trivy-${{ matrix.deployment }}.sarif
          exit-code: 0
          ignore-unfixed: true
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@f3a6ee42055dd5f618fb31d987aae7b94518f043 # v4.32.2
        if: always()
        with:
          sarif_file: trivy-${{ matrix.deployment }}.sarif
          category: trivy-${{ matrix.deployment }}

  # --------------------------------------------------------------------------
  # Release: Create GitHub release with changelog
  # --------------------------------------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate, build]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          NOTES=$(sed -n "/^## \[${VERSION}\]/,/^## \[/{ /^## \[${VERSION}\]/d; /^## \[/d; p; }" CHANGELOG.md)
          {
            echo "notes<<CHANGELOG_EOF"
            echo "$NOTES"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --notes "${{ steps.changelog.outputs.notes }}" \
            --verify-tag

# ============================================================================
# BigBrotr Release Pipeline
# ============================================================================
#
# Triggered by pushing a version tag (v*.*.*).
# Validates, builds, publishes to PyPI + GHCR, and creates a GitHub release.
#
# Job graph:
#   validate ──┬──> build-python (sdist + wheel + twine check)
#              └──> build-docker (matrix, Trivy gate, SBOM, NO push)
#                        │
#              ┌─────────┴─────────┐
#              v                   v
#        publish-pypi        publish-ghcr (matrix, cache-hit rebuild + push)
#              │                   │
#              └─────────┬─────────┘
#                        v
#                   release (GitHub Release + attach artifacts)
#
# ============================================================================

name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions: {}

concurrency:
  group: release
  cancel-in-progress: false

env:
  PYTHON_VERSION_DEFAULT: "3.11"
  PYTHONUNBUFFERED: "1"

jobs:
  # --------------------------------------------------------------------------
  # Validate: Full CI suite + version/branch guards
  # --------------------------------------------------------------------------
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "::error::Tag version ($TAG_VERSION) does not match pyproject.toml ($PKG_VERSION)"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

      - name: Verify tag is on main branch
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor "${{ github.sha }}" origin/main; then
            echo "::error::Tag must point to a commit on the main branch"
            exit 1
          fi
          echo "Tag is on main branch"

      - name: Run pre-commit
        uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

      - name: Run unit tests
        run: >-
          pytest tests/
          --ignore=tests/integration/
          -v --tb=short
        env:
          DB_PASSWORD: test_password

  # --------------------------------------------------------------------------
  # Build Python: sdist + wheel + twine check
  # --------------------------------------------------------------------------
  build-python:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: [validate]
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Build sdist and wheel
        run: uv build

      - name: Validate package metadata
        run: |
          uv tool install twine
          twine check dist/*

      - name: Upload package artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: python-dist
          path: dist/
          retention-days: 5

  # --------------------------------------------------------------------------
  # Build Docker: images + Trivy scan + SBOM (NO push)
  # --------------------------------------------------------------------------
  build-docker:
    name: Build Docker (${{ matrix.deployment }})
    runs-on: ubuntu-latest
    needs: [validate]
    timeout-minutes: 20
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        deployment: [bigbrotr, lilbrotr]

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build image (amd64 for scan)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: deployments/Dockerfile
          build-args: |
            DEPLOYMENT=${{ matrix.deployment }}
            VERSION=${{ github.ref_name }}
          push: false
          load: true
          platforms: linux/amd64
          tags: ${{ matrix.deployment }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.deployment }}
          cache-to: type=gha,scope=${{ matrix.deployment }},mode=max

      - name: Trivy scan (gate)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: ${{ matrix.deployment }}:${{ github.sha }}
          format: table
          exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Trivy scan (SARIF report)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        if: always()
        with:
          image-ref: ${{ matrix.deployment }}:${{ github.sha }}
          format: sarif
          output: trivy-${{ matrix.deployment }}.sarif
          exit-code: 0
          ignore-unfixed: true
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        if: always()
        with:
          sarif_file: trivy-${{ matrix.deployment }}.sarif
          category: trivy-${{ matrix.deployment }}

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: ${{ matrix.deployment }}:${{ github.sha }}
          format: cyclonedx
          output: sbom-${{ matrix.deployment }}.cdx.json
          exit-code: 0

      - name: Upload SBOM
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sbom-${{ matrix.deployment }}
          path: sbom-${{ matrix.deployment }}.cdx.json
          retention-days: 5

  # --------------------------------------------------------------------------
  # Publish to PyPI (OIDC trusted publisher via uv)
  # --------------------------------------------------------------------------
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-python, build-docker]
    timeout-minutes: 10
    permissions:
      id-token: write
    environment: pypi
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Download package artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always dist/*

  # --------------------------------------------------------------------------
  # Publish to GHCR (cache-hit rebuild + push)
  # --------------------------------------------------------------------------
  publish-ghcr:
    name: Publish GHCR (${{ matrix.deployment }})
    runs-on: ubuntu-latest
    needs: [build-python, build-docker]
    timeout-minutes: 15
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        deployment: [bigbrotr, lilbrotr]

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.deployment }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: deployments/Dockerfile
          build-args: |
            DEPLOYMENT=${{ matrix.deployment }}
            VERSION=${{ github.ref_name }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.deployment }}
          cache-to: type=gha,scope=${{ matrix.deployment }},mode=max

  # --------------------------------------------------------------------------
  # Release: Create GitHub release with all artifacts
  # --------------------------------------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [publish-pypi, publish-ghcr]
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Download Python package
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: python-dist
          path: dist/

      - name: Download BigBrotr SBOM
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: sbom-bigbrotr
          path: sbom/

      - name: Download LilBrotr SBOM
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: sbom-lilbrotr
          path: sbom/

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          NOTES=$(sed -n "/^## \[${VERSION}\]/,/^## \[/{ /^## \[${VERSION}\]/d; /^## \[/d; p; }" CHANGELOG.md)
          if [[ -z "${NOTES// }" ]]; then
            echo "::warning::No changelog entry found for version $VERSION"
            NOTES="Release $VERSION"
          fi
          {
            echo "notes<<CHANGELOG_EOF"
            echo "$NOTES"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NOTES: ${{ steps.changelog.outputs.notes }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --notes "$RELEASE_NOTES" \
            --verify-tag \
            dist/*.tar.gz dist/*.whl sbom/*.cdx.json
